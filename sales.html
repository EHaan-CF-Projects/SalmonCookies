<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salmon Cookies: Stores & Sales</title>
    <link href="css/reset.css" type="reset" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
    </header>
    <main>
        <h1 id='store-name'>Insert Text Here</h1>

        <table id='store-data'></table>

        <form id='store-generator-form'>
            <fieldset>
                <legend>New Salmon Cookie Store Generator</legend>

                <label for="store-name">Store Name<br />
                <input name="store-name" type="text" required="required"/></label><br />

                <label for="min-customers">Minimum Customers<br />
                <input name="min-customers" type="number" required="required"/></label><br />

                <label for="max-customers">Maximum Customers<br />
                <input name="max-customers" type="number" required="required"/></label><br />

                <label for="avg-cookies-per-customer">Average Cookies per Customer<br />
                <input name="avg-cookies-per-customer" type="number" step="0.1" min="0" required="required"/></label><br />

                <button type='submit'>Submit New Store</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <img src="img/salmon.png">
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
