<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salmon Cookies</title>
    <link href="css/reset.css" type="reset" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1 id='store-name'>Insert Text Here</h1>

    <table id='store-data'></table>

    <form id='store-generator-form'>
        <fieldset>
            <legend>New Salmon Cookie Store Generator</legend>

            <label for="store-name">Store Name<br />
            <input name="store-name" type="text"/></label><br />

            <label for="min-customers">Minimum Customers<br />
            <input name="min-customers" type="number"/></label><br />

            <label for="max-customers">Maximum Customers<br />
            <input name="max-customers" type="number"/></label><br />

            <label for="avg-cookies-per-customer">Average Cookies per Customer<br />
            <input name="avg-cookies-per-customer" type="number"/></label><br />

            <button type='submit'>Submit New Store</button>
        </fieldset>
    </form>
    
    <script src="js/app.js"></script>
</body>
</html>
